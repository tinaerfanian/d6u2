<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pexels Album</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="d4.css">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4" style="color: gold; margin-top: 1em; padding-bottom: 1.5em;">Pexels Album</h1>
    
    <div class="d-flex justify-content-beetween mb-3" style="margin-left: 6em;">
      <input type="text" id="search-input" class="form-control w-50" placeholder="Search for images">
      <button id="load-images" class="btn btn-success ml-2" style="margin-left: 5em;">Load Images</button>
      <button id="load-secondary-images" class="btn btn-primary ml-2">Load Secondary Images</button>
    </div>

    <div id="image-gallery" class="row"></div>
  </div>


  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Image View</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <img id="modal-image" src="" class="img-fluid" alt="Selected Image">
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="d4.js"></script>
</body>
</html>
